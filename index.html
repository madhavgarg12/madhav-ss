<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <!--this is a my website-->
    <div class="outerbox">
        <div class="ring"></div>
        <div class="innerbox">
            <header class="signup">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main >
                <form action="#" class="signup-body">
                    <p>
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" placeholder="Madhav garg" required>
                    </p>
                    <p>
                        <label for="Email">Your Email:</label>
                        <input type="email" id="email" placeholder="madhavskj@gmail.com" required>
                    </p>
                    <p>
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="at least 8 characters" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>

                </form>
                 
            </main>
            <footer class="signup-footer">
                <p>Already have a account? <a href="#">Login</a></p>

            </footer>
        </div>
    </div>
</body>
</html>
